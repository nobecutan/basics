<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Das 1x1</title>
    <meta name="description" content="Das 1x1">
    <meta name="author" content="Christof Rath">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
    <div id="config">
        <h1>Einstellungen</h1>
        <div>
            <select id="numItems" onchange="setNumItemsConfig(this.value);">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="24">24</option>
                <option value="51">halbe Seite</option>
                <option value="120">ganze Seite</option>
            </select> Rechnungen
        </div>

        <div id="grpBasic">
            <span class="boxGrpHeader"><input id="selBasic" type="checkbox"
                    onchange="setSmallTabs(this.checked)" />&nbsp;kleines&nbsp;1x1</span>
            <span class="boxGrp">
                <input id="tab1" type="checkbox" onchange="setTabConfig(1, this.checked);" />&#8239;1
                <input id="tab2" type="checkbox" onchange="setTabConfig(2, this.checked);" />&#8239;2
                <input id="tab3" type="checkbox" onchange="setTabConfig(3, this.checked);" />&#8239;3
                <input id="tab4" type="checkbox" onchange="setTabConfig(4, this.checked);" />&#8239;4
                <input id="tab5" type="checkbox" onchange="setTabConfig(5, this.checked);" />&#8239;5
                <input id="tab6" type="checkbox" onchange="setTabConfig(6, this.checked);" />&#8239;6
                <input id="tab7" type="checkbox" onchange="setTabConfig(7, this.checked);" />&#8239;7
                <input id="tab8" type="checkbox" onchange="setTabConfig(8, this.checked);" />&#8239;8
                <input id="tab9" type="checkbox" onchange="setTabConfig(9, this.checked);" />&#8239;9
                <input id="tab10" type="checkbox" onchange="setTabConfig(10, this.checked);" />&#8239;10
            </span>
        </div>
        <div id="grpToT">
            <span class="boxGrpHeader"><input id="selToT" type="checkbox"
                    onchange="setLargeTabs(this.checked)" />&nbsp;großes&nbsp;1x1</span>
            <span class="boxGrp">
                <input id="tab11" type="checkbox" onchange="setTabConfig(11, this.checked);" />&#8239;11
                <input id="tab12" type="checkbox" onchange="setTabConfig(12, this.checked);" />&#8239;12
                <input id="tab13" type="checkbox" onchange="setTabConfig(13, this.checked);" />&#8239;13
                <input id="tab14" type="checkbox" onchange="setTabConfig(14, this.checked);" />&#8239;14
                <input id="tab15" type="checkbox" onchange="setTabConfig(15, this.checked);" />&#8239;15
                <input id="tab25" type="checkbox" onchange="setTabConfig(25, this.checked);" />&#8239;25
            </span>
        </div>
        <div>
            Nur&nbsp;Ergebnis: <input id="chkTask" type="checkbox" onchange="setResultOnly(this.checked)" />
        </div>
        <div>
            Sortierung:
            <input type="radio" name="sort" value="asc" id="sort_asc" onchange="setSort(this.value)" />&nbsp;aufsteigend
            <input type="radio" name="sort" value="desc" id="sort_desc" onchange="setSort(this.value)" />&nbsp;absteigend
            <input type="radio" name="sort" value="rnd" id="sort_rnd" onchange="setSort(this.value)" />&nbsp;zufällig
        </div>

        <button id="btnPrint" onclick="window.print()">Drucken</button>
    </div>
    <div id="calcPage">
        <h1>Rechnungen</h1>
        <div id="content" class="calc"></div>
    </div>
    <div id="resultPage">
        <h1>Ergebnisse</h1>
        <div id="result" class="calc"></div>
    </div>
    <div id="timer">00:00</div>
    <script src="js/setup.js"></script>
    <script src="js/basics.js"></script>
</body>

</html>
